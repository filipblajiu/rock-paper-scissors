<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="row text-center">
        <div class="col-12 score">
            <span id="score-player">0</span> : <span id="score-computer">0</span>
        </div>
        <div class="col-4 rock maybe">
            <i id="rock" class="fas fa-hand-rock" data-toggle="tooltip" data-placement="top" title="Rock"></i>
            <div id="RockPlay">
                <i class="em human em-smiley"></i>
                <i class="em robot em-robot_face"></i>
            </div>
        </div>
        <div class="col-4 paper maybe">
            <i id="paper" class="fas fa-hand-paper" data-toggle="tooltip" data-placement="top" title="Paper"></i>
            <div id="PaperPlay">
                <i class="em human em-smiley"></i>
                <i class="em robot em-robot_face"></i>
            </div>
        </div>
        <div class="col-4 scissors maybe">
            <i id="scissors" class="fas fa-hand-scissors" data-toggle="tooltip" data-placement="top" title="Scissors"></i>
            <div id="ScissorsPlay">
                    <i class="em human em-smiley"></i>
                    <i class="em robot em-robot_face"></i>
                </div>
        </div>
        <div class="col-12 play" id="play">What are you going to play?</div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
